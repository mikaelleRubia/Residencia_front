
<div class="grid">
  <div class="col-12">
    <p-card
    header="Historico da Sessão"
    styleClass="shadow-3 m-5 text-indigo-800"
    >
    <p-table
    #HistoricoTable
    [value]="Sessao_"
    [rows]="10"
    [paginator]="true"
    [responsive]="true"
    [globalFilterFields]="['dataPesagem','pesoKg']"
    [tableStyle]="{'min-width': '75rem'}"
    [(selection)]="SessaoSelected"
    [rowHover]="true"
    [showCurrentPageReport]="true"
    data="id"
    currentPageReportTemplate="Mostrando {first} de {last} de pesos"
    >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="dataPesagem">
          <div class="flex justify-content-between align-items-center">
            <div class="flex justify-content-between align-items-center">
              Data da Sessão
            </div>
            <div class="flex justify-content-between align-items-center">
              <p-sortIcon field="data"></p-sortIcon>
              <p-columnFilter
              type="text"
              field="dataPesagem"
              display="menu"
              matchMode="contains"
              [showMatchModes]="false"
              [showOperator]="false"
              [showAddButton]="false"
              ></p-columnFilter>
            </div>
        </div>
        </th>

        <th pSortableColumn="pesoKg">
          <div class="flex justify-content-between align-items-center">
            <div class="flex justify-content-between align-items-center">
              Atividade
            </div>
            <div class="flex justify-content-between align-items-center">
              <p-sortIcon field="atividades"></p-sortIcon>
              <p-columnFilter
              type="text"
              field="pesoKg"
              display="menu"
              matchMode="contains"
              [showMatchModes]="false"
              [showOperator]="false"
              [showAddButton]="false"
              ></p-columnFilter>
            </div>
        </div>
        </th>

        <th pSortableColumn="pesoKg">
          <div class="flex justify-content-between align-items-center">
            <div class="flex justify-content-between align-items-center">
              Animal
            </div>
            <div class="flex justify-content-between align-items-center">
              <p-sortIcon field="animais"></p-sortIcon>
              <p-columnFilter
              type="text"
              field="pesoKg"
              display="menu"
              matchMode="contains"
              [showMatchModes]="false"
              [showOperator]="false"
              [showAddButton]="false"
              ></p-columnFilter>
            </div>
        </div>
        </th>

        <th pSortableColumn="pesoKg">
          <div class="flex justify-content-between align-items-center">
            <div class="flex justify-content-between align-items-center">
              Descrição
            </div>
            <div class="flex justify-content-between align-items-center">
              <p-sortIcon field="descricao"></p-sortIcon>
              <p-columnFilter
              type="text"
              field="pesoKg"
              display="menu"
              matchMode="contains"
              [showMatchModes]="false"
              [showOperator]="false"
              [showAddButton]="false"
              ></p-columnFilter>
            </div>
        </div>
        </th>

        <div class="flex justify-content-center">
          <p-button
          styleClass="p-button-info"
          icon="pi pi-plus"
          label="Adicionar"
          pTooltip="Adicionar produto"
          tooltipPosition="top"
          (onClick)="handleSessaoEvent(addSessaovent)"
          >
          </p-button>
        </div>
      </tr>

    </ng-template>

    <ng-template pTemplate="body" let-sessao_>
      <tr>
        <td>{{ sessao_.id }}</td>
        <td>{{ sessao_.data}}</td>
        <td>
          <div class="flex justify-content-center grap-3 align-content-center align-items-center">
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-secondary"
              pTooltip="Editar"
              tooltipPosition="top"
              (click)="handleSessaoEvent(editSessaovent, sessao_.id)"
            ></button>

            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-danger"
              pTooltip="Remover"
              tooltipPosition="top"
              (click)="handleDeleteSessao(sessao_.id)"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
    </p-table>
  </p-card>

  </div>

</div>
