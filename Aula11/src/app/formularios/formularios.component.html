<div class="form-container">
    <form id="formComum" (ngSubmit)="onSubmit()" #formulario="ngForm">
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" ngModel required #modelo="ngModel">
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" ngModel required minlength="8" #senha="ngModel">
            <span *ngIf="!senha.valid && senha.touched" class="error-message">
                Escreva no mínimo 8 caracteres na senha.
            </span>
        </div>

        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" ngModel required email #email="ngModel">
            <span *ngIf="!email.valid && email.touched" class="error-message">
                Entre com um email válido.
            </span>
        </div>

        <button type="submit">Enviar</button>
    </form>
</div>
